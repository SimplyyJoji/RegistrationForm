  <h1>Registration Form</h1>
  <form action="">
    <div>
    <label for="first_name">First Name:*</label>
    <input type="text" name="first_name" id="first_name">
  </div> 
  <div>
    <label for="first_name">Last Name:*</label>
    <input type="text" name="last_name" id="last_name">
  </div>

      <div>
    <label for="email">Email Address:*</label>
    <input type="email" name="email" id="email">
  </div>
    <div>
    <label for="password">Password:*</label>
    <input type="password" name="password" id="password">
  </div>
    <div>
    <label for="confirmPass">Confirm Email</label>
    <input type="password" name="confirmPass" id="confirmPass">
  </div>
  <div>

  <div>

    </div>
    <div>
      <br>
    
      <label for="desc">A short description about myself:</label>
      <br>
      <textarea name="desc" id="desc" cols="20" rows="5"></textarea>

    </div>
    <div>

      <select name="codeLang" id="codeLang">
        <option value="JavaScript"></option>
        <option value="PHP"></option>
        <option value="Java"></option>
        <option value="C#"></option>
      </select>
    </div>
    <div>
      <input type="checkbox">
      <label for="yesOrNo">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
      <br>
      <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
    
    
  </form>
